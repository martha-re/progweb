<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo de elementos flotantes</title>
<style>

div {
  background-color: #00FFFF;
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
}

#p1 {
  background-color: #A52A2A;
  float: left;
  height: 200px;
}
#p2 {
  background-color: #DEB887;
  float:right;
  height: 150px;
}
#p3 {
  background-color: #5F9EA0;
  clear: both;
}
#p4 {
  background-color: #FF7F50;
}
section{
  clear: left;
}
</style>
</head>
<body>
<h1>Ejemplo de elementos flotantes</h1>

<div>
  <p id="p1">pg1</p>
  <p id="p2">pg2</p>
  <p id="p3">pg3</p>
  <p id="p4">pg4</p>
  <section>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim 
</section>
</div>


</body>
</html>
